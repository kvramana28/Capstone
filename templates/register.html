
{% extends "base.html" %}

{% block title %}Register - Paddy Pest Predictor{% endblock %}

{% block content %}
<main class="flex-grow container mx-auto p-4 md:p-8 flex flex-col items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 border border-gray-200">
        <h2 class="text-2xl font-bold text-center text-green-800 mb-6">Create Farmer Account</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input id="email" name="email" type="email" class="input-style" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="mobile">Mobile Number</label>
                <input id="mobile" name="mobile" type="tel" class="input-style" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input id="password" name="password" type="password" class="input-style" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" type="password" class="input-style" required>
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" class="w-full px-8 py-3 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700">
                    Register
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-sm mt-6">
            Already have an account?
            <a href="{{ url_for('login') }}" class="font-bold text-green-600 hover:text-green-800">
                Log In
            </a>
        </p>
    </div>
    <style>.input-style { box-shadow: none; appearance: none; border: 1px solid #e2e8f0; border-radius: 0.5rem; width: 100%; padding: 0.75rem 1rem; color: #4a5568; line-height: 1.25; } .input-style:focus { outline: none; box-shadow: 0 0 0 2px #48bb78; }</style>
</main>
{% endblock %}
