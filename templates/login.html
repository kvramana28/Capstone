
{% extends "base.html" %}

{% block title %}Login - Paddy Pest Predictor{% endblock %}

{% block content %}
<main class="flex-grow container mx-auto p-4 md:p-8 flex flex-col items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 border border-gray-200">
        <h2 class="text-2xl font-bold text-center text-green-800 mb-6">Welcome Back</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email Address
                </label>
                <input id="email" name="email" type="email" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input id="password" name="password" type="password" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full px-8 py-3 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition-colors">
                    Log In
                </button>
            </div>
        </form>
        <div class="text-center mt-6">
            <a href="{{ url_for('forgot_password') }}" class="inline-block align-baseline font-bold text-sm text-green-600 hover:text-green-800">
                Forgot Password?
            </a>
        </div>
        <p class="text-center text-gray-500 text-sm mt-6">
            Don't have an account?
            <a href="{{ url_for('register') }}" class="font-bold text-green-600 hover:text-green-800">
                Register here
            </a>
        </p>
    </div>
</main>
{% endblock %}
