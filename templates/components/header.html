
<header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-5 flex justify-between items-center">
        <a href="{{ url_for('index') }}" class="text-left">
            <h1 class="text-2xl md:text-3xl font-bold text-green-800">
                Paddy Pest Predictor
            </h1>
            <p class="text-sm text-gray-500 mt-1">AI-Powered Crop Protection</p>
        </a>
        {% if session.user %}
        <div class="text-right">
            <p class="text-gray-700">Welcome, <span class="font-semibold">{{ session.user.role.capitalize() }}</span>!</p>
            <a href="{{ url_for('logout') }}" class="mt-1 inline-block px-4 py-2 bg-green-600 text-white text-sm font-bold rounded-lg shadow-md hover:bg-green-700 transition-colors">
                Logout
            </a>
        </div>
        {% endif %}
    </div>
</header>
