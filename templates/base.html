
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Paddy Pest Predictor{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">
    
    {% include 'components/header.html' %}
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mx-auto px-4 mt-4">
            {% for category, message in messages %}
                <div class="bg-{{ 'red' if category == 'danger' else ('blue' if category == 'info' else 'green') }}-100 border border-{{ 'red' if category == 'danger' else ('blue' if category == 'info' else 'green') }}-400 text-{{ 'red' if category == 'danger' else ('blue' if category == 'info' else 'green') }}-700 px-4 py-3 rounded-lg" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    {% include 'components/footer.html' %}

</body>
</html>
